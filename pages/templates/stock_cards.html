{% load filters %}
{% for stock in stocks %}
<div class="row" , style="margin-bottom:5px; justify-content:center">
    <div class="card-deck-wrapper">
        <div class="card p-2">
            <a class="card-block stretched-link text-decoration-none" href="/stock_details/{{stock.symbol}}">
                <div class="container-fluid">
                    {% if stock.quote.c > stock.quote.pc %}
                    <p style="color:black"><b>{{stock.name}} <span style="float: right; color: green;">{{stock.quote.c}}$ <sub>({{stock.quote.c|subtract:stock.quote.pc}}$)</sub></span></b> </p>
                    {% else %}
                    <p style="color:black"><b>{{stock.name}} <span style="float: right; color: red;">{{stock.quote.c}}$ <sub>({{stock.quote.c|subtract:stock.quote.pc}}$)</sub></span></b> </p>
                    {% endif %}
                </div>
            </a>
        </div>
    </div>
</div>
{% endfor %}
