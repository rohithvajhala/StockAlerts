{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/login_card.css' %}" >

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="card" style="margin-right: 20px;">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Create New Account</h3>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form method="POST" action=""> {% csrf_token %}
                    <div class="input-group mb-3">
                        {{form.username}}
                    </div>

                    <div class="input-group mb-3">
                        {{form.email}}
                    </div>

                    <div class="input-group mb-3">
                        {{form.password1}}
                    </div>

                    <div class="input-group mb-3">
                        {{form.password2}}
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Sign Up">
                      </div>
                </form>
            </div>
            {{form.errors}}
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login_page' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
